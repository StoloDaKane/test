<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      const path = window.location.pathname;
    
      const radarRegex = /\/radar\/(\d{1,2}-\d{1,2}-\d{1,2}-\d{1,2}-\d{1,2})\.png$/i;
      const match = path.match(radarRegex);
      
      if (match) {
        const params = match[1];
        window.location.replace(`/radar.png.html#${params}`);
        return;
      }
      
      document.body.innerHTML = `
        <div style="text-align: center; margin-top: 100px; font-family: Arial, sans-serif;">
          <h1>404 Not Found</h1>
          <p>The requested URL was not found on this server.</p>
        </div>
      `;
    })();
  </script>
</head>
<body></body>
</html>
